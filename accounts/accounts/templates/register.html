{% extends 'partials/base.html' %}

{% block content %}

    <h1> SignUp </h1>
    <form method = 'post'>
    {% csrf_token %}
    {{form.as_p}}
    <button type = 'submit'> SignUP </button>
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
         <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock content%}
